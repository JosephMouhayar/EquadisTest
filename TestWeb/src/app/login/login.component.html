<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://img.icons8.com/?size=100&id=23264&format=png&color=000000" alt="user" class="user-image">
          </div>
          <form (submit)="login(customerData)">
            <div class="form-group">
              <label for="email">Customer : </label>
              <input type="text" name="name" class="form-control" placeholder="Customer Name" [(ngModel)]="customerData.name">
            </div>
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control" placeholder="********" [(ngModel)]="customerData.password">
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-my" value="Login">
            </div>
          </form>

          <div *ngIf="errorMessage" class="alert alert-error" role="alert" >
            {{ errorMessage }} <!-- Display error message if it exists -->
          </div>

          <div class="text-center sign-up">
            Don`t have an account ? <a routerLink="/sign-up">Sign Up</a>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
